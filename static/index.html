<!DOCTYPE html>
<html>
<head>
    <title>Open Source QGIS </title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div>
        <h1> iConsultancy Location Tracker</h1>
        <p>Latitude: <span id="latitude"></span></p>
        <p>Longitude: <span id="longitude"></span></p>
        <div class="center">
            <button id="startButton" class="btn btn-primary btn-lg">Start Tracking</button>
            <button id="stopButton" class="btn btn-danger btn-lg">Stop Tracking</button>
        </div>
        
        <p>Status: <span id="status" class="uk-text-bold">Not tracking</span></p>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
