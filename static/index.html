<!DOCTYPE html>
<html>
  <head>
    <title>Open Source QGIS</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div>
      <h1>iConsultancy Location Tracker</h1>
      <p>Latitude: <span id="latitude"></span></p>
      <p>Longitude: <span id="longitude"></span></p>
      <div class="map container-sm" id="map"></div>
      <div class="center">
        <button id="startButton" class="btn btn-primary btn-lg">
          Start Tracking
        </button>
        <button id="stopButton" class="btn btn-danger btn-lg">
          Stop Tracking
        </button>
        <button id="submitButton" class="btn btn-success btn-lg" disabled>
          Submit
        </button>
      </div>

      <p>Status: <span id="status" class="uk-text-bold">Not tracking</span></p>
    </div>

    <form>
      <div class="mb-3">
        <label for="Name" class="form-label">Your Name</label>
        <input type="text" class="form-text" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="Name">Item Marked</label>
        <input type="text" class="form-text" />
      </div>
      <div class="mb-3">
        <label class="form-label">Color</label>
        <input type="text" class="form-text" />
      </div>
      <div class="mb-3">
        <label class="form-label">Date Found</label>
        <input type="date" class="form-text" />
      </div>
      <div class="mb-3">
        <label class="form-label">Reason for Marking</label>
        <input type="text" class="form-text" />
      </div>
      <div class="mb-3">
        <label class="form-label">Additional Info</label>
        <input type="text" class="form-text" />
      </div>
    </form>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script
      src="https://unpkg.com/leaflet.locatecontrol@0.74.0/dist/L.Control.Locate.min.js"
      charset="utf-8"
    ></script>
    <script src="/scripts.js"></script>
  </body>
</html>
